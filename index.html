<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista zadań</title>
    <link href="images/icon.png" rel="icon">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/tasks.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/section.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <script defer src="js/script.js"></script>
</head>
<body class="body">
    <main class="mainContainer">
        <section class="section">
            <h1>Lista zadań</h1>
        <div class="section__container">
            <h2 class="section__mainHeader">Dodaj nowe zadanie</h2>
        <div class="section__style">
        <form class="js-form form">
        <input class="js-newTask form__input" placeholder="Co jest do zrobienia?">
        <button class="section__button">Dodaj zadanie</button>
        </form>
        </div>
        </div>
        <div class="section__container">
            <header class="section__header">  
                <h2 class="section__title">Lista zadań</h2>  
            <div class = "buttons js-buttons js-toggleHideDoneTasks js-markAllDone"></div></header>
            <ul class="tasks js-tasks"></ul></div>
        </section>
    </main>
</body>
</html>
